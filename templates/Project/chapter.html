<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chather</title>
    <link rel="stylesheet" href="{% static 'css/chapter.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
</head>
<body>
  {% include "Project/navbar.html" %}
  
      <div id="popup" class="popup-overlay">
        <div class="popup-content">
          <span class="close-btn" onclick="closePopup()">&times;</span>
          <h2>Log in to GRE Study</h2>
          <form method="post" action="{%url 'chapter' %}" id="loginform">
            {% csrf_token %} 
            {% include "form_errors.html" %}
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              value = "{{form.username.value|default_if_none:''}}"
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              value = "{{form.password.value|default_if_none:''}}"
            />
            <input type="submit" value="Login" />
          </form>
        </div>
      </div>

      {% include "Project/search.html" %}


    <div class = "background">
        <div class = "chapter1">
            <img class ="chapter" src="https://cdn-icons-png.flaticon.com/512/5453/5453718.png" alt=""/>
            chater1
        </div>
        <div class = "chapter2">
            <img class ="chapter" src="https://cdn-icons-png.flaticon.com/512/5453/5453718.png" alt=""/>
            chater2
        </div>
        <div class = "chapter3">
            <img class ="chapter" src="https://cdn-icons-png.flaticon.com/512/5453/5453718.png" alt=""/>
            chater3
        </div>
        <div class = "chapter4">
            <img class ="chapter" src="https://cdn-icons-png.flaticon.com/512/5453/5453718.png" alt=""/>
            chater4
        </div>
    </div>
</body>
</html>

<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
