<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/Header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="header">
      <div class="row">
        <div class="col-md-3"><a href ='/'>Logo </a></div>
        <div class="col-md-3"><a href = '/Word'>List</a></div>
        <div class="col-md-3">search</div>
        <div class="col-md-3">game</div>
        <div class="col-md-3">text</div>
        <li class="nav-item"></li>
          {% if user.is_authenticated %}
          <a class="logout" href="{%url 'logout' %}">{{user.username}}(로그아웃)</a>
          {% else %}
          <button class="loginbtn" onclick="openPopup()">Login</button>
          {% endif %}
        </li>
      </div>
    </div>

    <div id="popup" class="popup-overlay">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Log in to GRE Study</h2>
        <form method="post" action="{%url 'home' %}" id="loginform">
          {% csrf_token %} 
          {% include "form_errors.html" %}
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            value = "{{form.username.value|default_if_none:''}}"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            value = "{{form.password.value|default_if_none:''}}"
          />
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>

    <div class="home">
      <div class="home__container">
        <img
          class="home__image"
          src="https://news.asu.edu/sites/default/files/20220202tempecampuschartersign_050.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>

<script src="{% static 'js/login.js' %}"></script>
