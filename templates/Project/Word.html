<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words</title>
    <link rel="stylesheet" href="{% static 'css/Word.css' %}" />
    <link rel="stylesheet" href="{% static 'css/Header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="header">
      <div class="row">
        <div class="col-md-3"><a href="/">logo</a></div>
        <div class="col-md-3">List</div>
        <div class="col-md-3">search</div>
        <div class="col-md-3">game</div>
        <div class="col-md-3">text</div>
        <button class="loginbtn" onclick="openPopup()">Login</button>
      </div>
    </div>

    <div id="popup" class="popup-overlay">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Log in to GRE Study</h2>
        {% include 'Project/login.html' %}
      </div>
    </div>

    
    <h1 class="top">Word</h1>


    {% for word in words %} 
    <div class="box">
      <div class="words">
        <strong class="word">
            {{ word.word }}<br/>
        </strong>
        <!-- 단어 변수 들어가야할자리-->
        <strong class="diacritic">{{ word.pronunciation }}</strong>
      </div>
      <p class="definition">{{ word.definition }}</p>
      <!-- 단어 뜻 변수 들어가야할자리-->
      <p class="example">{{ word.example }}</p>
      <!-- 단어 example 변수 들어갈자리-->
      <form method="post" action="{% url 'transfer_vocabulary' %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ word.id }}">
        <button type="submit">Transfer Vocabulary</button>
      </form>
    </div>
    {% endfor %}

  </body>
</html>

<script src="{% static 'js/login.js' %}"></script>
