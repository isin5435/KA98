<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <h1 class = top>Word</h1>

    <div class = box>
      <div class = words>
        <strong class = word>apple</strong> <!-- 단어 변수 들어가야할자리-->
        <strong class = diacritic>/ˈap(ə)l/</strong>
      </div>
      <p class = definition>the tree which bears apples.</p> <!-- 단어 뜻 변수 들어가야할자리-->
      <p class = example>I eat apple for lunch.</p> <!-- 단어 example 변수 들어갈자리-->
      <button class = add>단어장추가</button>
    </div>


    <div class = box>
      <div class = words>
        <strong class = word>banana</strong> <!-- 단어 변수 들어가야할자리-->
        <strong class = diacritic>/bəˈnanə/</strong>
      </div>
      <p class = definition>a long curved fruit which grows in clusters and has soft pulpy flesh and yellow skin when ripe.</p> <!-- 단어 뜻 변수 들어가야할자리-->
      <p class = example>banana is yellow.</p> <!-- 단어 example 변수 들어갈자리-->
      <button class = add>단어장추가</button>
    </div>

  </body>
</html>
